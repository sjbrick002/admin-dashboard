<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>
            <img src="./img/dashboard_white_24dp.svg" alt="">
            Dashboard
        </h1>
        <ul>
            <li>
                <img src="./img/home_white_24dp.svg" alt="">
                Home
            </li>
            <li>
                <img src="./img/account_circle_white_24dp.svg" alt="">
                Profile
            </li>
            <li>
                <img src="./img/question_answer_white_24dp.svg" alt="">
                Messages
            </li>
            <li>
                <img src="./img/schedule_white_24dp.svg" alt="">
                History
            </li>
            <li>
                <img src="./img/assignment_white_24dp.svg" alt="">
                Tasks
            </li>
            <li>
                <img src="./img/groups_white_24dp.svg" alt="">
                Communities
            </li>
        </ul>
        <ul>
            <li>
                <img src="./img/tune_white_24dp.svg" alt="">
                Settings
            </li>
            <li>
                <img src="./img/contact_support_white_24dp.svg" alt="">
                Support
            </li>
            <li>
                <img src="./img/lock_white_24dp.svg" alt="">
                Privacy
            </li>
        </ul>
    </nav>
    <header>
        <div class="top-layer">
            <label for="searchbar">
                <img src="./img/search_black_24dp.svg" alt="">
            </label>
            <div class="searchbar">
                <input id="searchbar" type="search">
            </div>
            <img src="./img/notifications_active_black_24dp.svg" alt="notifications">
            <img class="profile" src="https://wallpaperaccess.com/full/1129018.jpg" alt="">
            <p class="username">Doctor Thunder</p>
        </div>
        <div class="bottom-layer">
            <img class="profile" src="https://wallpaperaccess.com/full/1129018.jpg" alt="">
            <div class="user-greeting">
                <p>Hi there,</p>
                <p class="username big-txt">Doctor Thunder (@thunder)</p>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <main></main>
</body>
</html>
